{% extends 'base2.html' %}
{% load static%}
{% load bootstrap3 %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

{% block content %}

<div class="container">
    <!--looping through photoGallery-->
    <div class="row">
        {% for business in businesses %}
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 ">
            <div class="card" style="width: 30rem; background:#DEDEDE; padding:10px;border-radius:20px;margin-right:20px; margin-bottom:20px;">
                <div class="card-body">
                  <h4 class="card-title" style="color:green;text-align:center;">{{business.name}}</h4>
                  <p class="card-text">{{business.description}}</p>
                    <p class="card-text"><strong>Hood:</strong> {{business.neighborhood}}</p>
                    <p class="card-text"><strong>Owner's Email:</strong> {{business.email}}</p>
                </div>
              </div>
        </div>
        {% endfor %}
</div>

{% endblock %}
    


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
